<template name="translateproduct">
	<div class="container">
				
				<div class="panel panel-default">
                        <div class="panel-heading">
                            	<h1>Update Products</h1>
                        </div>

			<form role="form">
					<input type="hidden" class="form-control" name="idproduct" id="idproduct" value="{{_id}}">
					<label>Title</label><br>
					<input type="text" class="form-control" name="title" id="title" value="{{i18n.fa.title}}" required><br>
					<label>Description</label><br>
					<textarea class="form-control" col="5" row="3" value="{{i18n.fa.description}}" name="description" id="description" required></textarea>
					<label>Brand</label><br>
					<input type="text" class="form-control" name="brand" id="brand" value="{{i18n.fa.brand}}" required><br>
					<label>CODE</label><br>
					<input type="text" class="form-control" name="code" id="code" value="{{i18n.fa.code}}" required><br>
					<label>MetaTitle</label><br>
					<input type="text" class="form-control" name="metaTitle" value="{{i18n.fa.metaTitle}}" id="metaTitle" required>
					<label>MetaKey</label><br>
					<input type="text" class="form-control" value="{{i18n.fa.metaKey}}" name="metaKey" id="metaKey" required>
					<br>
					<button type="submit" class="btn-sm btn-primary" id="btnAdd">Update</button>
			</form>
		</div>
	</div>
<!-- /*<script type="text/javascript">
	CKEDITOR.replace( 'description' );
</script>*/ -->
</template>
